<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main flow icon -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="45" fill="url(#flowGradient)" opacity="0.1"/>

    <!-- Flow paths -->
    <path d="M 30 30 Q 40 45, 50 45 T 70 30" stroke="url(#flowGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 30 50 Q 40 65, 50 65 T 70 50" stroke="url(#flowGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 30 70 Q 40 85, 50 85 T 70 70" stroke="url(#flowGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- AI Sparkle -->
    <g transform="translate(65, 25)">
      <path d="M 0,-8 L 1.5,-1.5 L 8,0 L 1.5,1.5 L 0,8 L -1.5,1.5 L -8,0 L -1.5,-1.5 Z"
            fill="url(#sparkleGradient)" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="0" r="3" fill="#fbbf24" opacity="0.5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Text: Flowly -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#1f2937">
    Flowly
  </text>

  <!-- Subtitle -->
  <text x="122" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#6b7280">
    AI-Powered Project Management
  </text>
</svg>
